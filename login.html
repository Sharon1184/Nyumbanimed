<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login_title">NyumbaCare TZ - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo" data-i18n="app_name">NyumbaCare TZ</h1>
            <nav class="desktop-nav" id="desktop-nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span data-i18n="nav_home">Home</span>
                </a>
                <a href="find-provider.html" class="nav-link">
                    <i class="fas fa-user-nurse"></i>
                    <span data-i18n="nav_find_provider">Find Provider</span>
                </a>
                <a href="book-appointment.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i>
                    <span data-i18n="nav_book">Book</span>
                </a>
                <a href="chat.html" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span data-i18n="nav_chat">Chat</span>
                </a>
                <a href="profile.html" class="nav-link active">
                    <i class="fas fa-user"></i>
                    <span data-i18n="nav_profile">Profile</span>
                </a>
            </nav>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="language-toggle">
                    <button id="lang-en" class="lang-btn active">EN</button>
                    <button id="lang-sw" class="lang-btn">SW</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="auth-form-section">
            <div class="auth-form-container">
                <h2 data-i18n="login_heading">Log In to Your Account</h2>
                <p data-i18n="login_subheading">Welcome back! Please enter your details.</p>
                
                <form class="auth-form" id="login-form">
                    <div class="input-group">
                        <label for="login-email" data-i18n="email_label">Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password" data-i18n="password_label">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    
                    <button type="submit" class="cta-button" id="login-btn" data-i18n="login_btn">Log In</button>

                    <p class="error-message" id="login-error-message"></p>
                </form>

                <div class="auth-link-container">
                    <a href="register.html" class="auth-link" data-i18n="login_register_link">Don't have an account? Register here.</a>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span data-i18n="nav_home">Home</span>
        </a>
        <a href="find-provider.html" class="nav-item">
            <i class="fas fa-user-nurse"></i>
            <span data-i18n="nav_find_provider">Find Provider</span>
        </a>
        <a href="book-appointment.html" class="nav-item">
            <i class="fas fa-calendar-check"></i>
            <span data-i18n="nav_book">Book</span>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span data-i18n="nav_chat">Chat</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span data-i18n="nav_profile">Profile</span>
        </a>
    </nav>
    
    <script src="i18n.js"></script>
    <script src="theme.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
