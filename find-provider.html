<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="find_provider_title">NyumbaCare TZ - Find Provider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">

    <header class="main-header">
        <div class="header-content">
            <h1 class="logo" data-i18n="app_name">NyumbaCare TZ</h1>
            
            <nav class="desktop-nav" id="desktop-nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span data-i18n="nav_home">Home</span>
                </a>
                <a href="find-provider.html" class="nav-link active">
                    <i class="fas fa-user-nurse"></i>
                    <span data-i18n="nav_find_provider">Find Provider</span>
                </a>
                <a href="book-appointment.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i>
                    <span data-i18n="nav_book">Book</span>
                </a>
                <a href="chat.html" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span data-i18n="nav_chat">Chat</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span data-i18n="nav_profile">Profile</span>
                </a>
            </nav>

            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="language-toggle">
                    <button id="lang-en" class="lang-btn active">EN</button>
                    <button id="lang-sw" class="lang-btn">SW</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="page-heading">
            <h2 data-i18n="find_provider_heading">Find a Provider</h2>
        </section>
        
        <section class="provider-cta-section">
            <div class="provider-cta">
                <h4 data-i18n="cta_heading">Are you a healthcare provider?</h4>
                <p data-i18n="cta_text">Join our network and connect with clients seeking your services.</p>
                <a href="register-provider.html" class="cta-button" data-i18n="cta_button">Register Now</a>
            </div>
        </section>

        <section class="find-provider-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by name, specialty, or location...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <h3 class="section-title">Verified Providers</h3>
            
            <div class="provider-cards-container">
                </div>
        </section>

    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span data-i18n="nav_home">Home</span>
        </a>
        <a href="find-provider.html" class="nav-item active">
            <i class="fas fa-user-nurse"></i>
            <span data-i18n="nav_find_provider">Find Provider</span>
        </a>
        <a href="book-appointment.html" class="nav-item">
            <i class="fas fa-calendar-check"></i>
            <span data-i18n="nav_book">Book</span>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span data-i18n="nav_chat">Chat</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span data-i18n="nav_profile">Profile</span>
        </a>
    </nav>
    
    <script src="i18n.js"></script>
    <script src="theme.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="providers.js"></script>
</body>
</html>
