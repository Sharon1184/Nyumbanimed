<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyumbaCare TZ - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo">NyumbaCare TZ</h1>
            <nav class="desktop-nav" id="desktop-nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="find-provider.html" class="nav-link">
                    <i class="fas fa-user-nurse"></i>
                    <span>Find Provider</span>
                </a>
                <a href="book-appointment.html" class="nav-link">
                    <i class="fas fa-calendar-check"></i>
                    <span>Book</span>
                </a>
                <a href="chat.html" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </nav>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="page-heading">
            <h2>Admin Panel</h2>
        </section>

        <section id="admin-panel-content">
            <div id="loading" class="loading-message">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
            
            <div id="access-denied" class="access-denied-message" style="display: none;">
                <p>Access Denied. You are not authorized to view this page.</p>
                <a href="index.html">Go to Home</a>
            </div>

            <div id="pending-providers-list" class="table-container" style="display: none;">
                <h3>Pending Provider Registrations</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Specialty</th>
                            <th>License</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="providers-table-body">
                        </tbody>
                </table>
                <p id="no-pending-message" style="text-align: center; margin-top: 20px; display: none;">No pending registrations at the moment.</p>
            </div>
        </section>
    </main>

    <script src="i18n.js"></script>
    <script src="theme.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
